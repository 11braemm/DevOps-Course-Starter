{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <form action="add-item" method="post" class="form-example">
    <label for="name">Enter a new to do: </label>
    <input type="text" name="title" required />
    <input type="submit" value="Save" />
  </form>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        {% for item in items %}
          <li>{{ item.name }} - {{ item.status }}</li>
          {% if item.status == 'Not started' %}
            <form action="{{ url_for('complete_item', item_id=item.id) }}" method="post" class="complete-form">
              <input type="submit" value="Complete">
            </form>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
